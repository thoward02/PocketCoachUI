<html>

<head>

  <script>
    function Main(){
      let Item1 = document.getElementById("o1");
      let Item2 = document.getElementById("o2");
      window.Padding = 0;
      Item2.onclick = function(){
        let Item2 = document.getElementById("o2");
        Item2.style.marginLeft = (window.Padding + "px");
        window.Padding += 500;
      }


    }

    document.addEventListener("DOMContentLoaded", Main);

  </script>





</head>


<body>

  <div id="o1">1</div>
  <div id="o2">2</div>


<style>

  body{
    background-color: black;
  }


  #o1{
    background-color: white;
    color: white;
    width: 100%;

    z-index: 2;
  }

  #o2{
    background-color: white;
    color: white;
    width: 100%;

    z-index: 0;

  }

</style>

</body>



</html>
